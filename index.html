<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix v2 - ProjetoWeb</title>
    <!--link rel="shortcut icon" type="image/x-icon" href="./simbolo-netflix/Netflix_Symbol_RGB_01.png"-->
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <img class="logo-img" alt="logo da Netflix" src="./logo-netflix/Netflix_Logo_RGB.png"/>
            </a>
        </div>
        <div class="form-box">
            <div class="form-wrapper">
                <form class="form-content">
                    <div class="title">
                        <h1>Entrar</h1>
                    </div>
                    <div class="input-box">
                        <input class="input-field email" type="/" placeholder=""/>
                        <label class="input-label">Email ou número de telefone</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field password" id="senha" type="/" placeholder=""/>
                        <label class="input-label">Senha</label>
                        <a class="btn-password" id="mostrarOcultarSenha" onclick="mostrarOcultarSenha()" href="#">
                            <i id="iconeSenha" class="bi bi-eye-fill"></i>
                        </a>
                    </div>
                    <div class="submit">
                        <button class="btn-submit" type="/">Entrar</button>
                    </div>
                    <div class="info-box">
                        <div class="remember">
                            <input class="input-remember" type="/"/>
                            <span>Lembre-se de mim</span>
                        </div>
                        <a class="btn-help" href="#">Presisa de ajuda?</a>
                    </div>
                </form>
                <div class="btns-box">
                    <div class="btn">
                        <span>Novo por aqui?</span>
                        <a class="btn-signup" href="#">Inscreva-se agora</a><span>.</span>
                    </div>
                    <div class="btn">
                        <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</span>
                        <a class="btn-plus" href="#">Saiba mais</a><span>.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
